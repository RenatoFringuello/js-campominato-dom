<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- bootstrap 5.2.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md h-100 p-0">
            <div class="container-fluid bg-white">
                <a class="navbar-brand d-flex" href="#">
                    <div class="p-2 p-md-3">
                        <img class="h-auto" src="./img/Logo.png" alt="B">
                    </div>
                    <h1 class="ms-2 mb-0 lh-lg">Campo Minato</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-md-end w-100 py-3 p-md-0">
                        <li class="nav-item mb-3 mb-md-0 me-md-3">
                            <select class="form-select px-4 me-3 " name="n-cells" id="n-cells">
                                <option value="5">5x5</option>
                                <option value="7">7x7</option>
                                <option value="10">10x10</option>
                                <option value="12">12x12</option>
                            </select>
                        </li>
                        <li class="nav-item mb-3 mb-md-0 me-md-3">
                            <select class="form-select px-4 me-3" name="difficulty" id="difficulty">
                                <option value="1">Very Easy</option>
                                <option value="2">Easy</option>
                                <option value="3">Medium</option>
                                <option value="4">Hard</option>
                            </select>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-success px-5 w-100" id="play-btn">Play</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="d-flex flex-column">
        <section class="row g-0">
            <div class="col text-center">
                <h3 class="py-3 m-0">SCORE : <span id="score"></span></h3>
            </div>
        </section>
        <section class="user-select-none flex-grow-1 position-relative">
            <div class="d-flex h-100" id="game"></div>
            <!-- should be d-flex -->
            <div class="d-none position-absolute h-100 w-100 top-0 text-white" id="overlay">
                <h1 class="m-auto"></h1>
            </div>
        </section>
    </main>

    <footer class="d-flex justify-content-between align-items-center px-3">
        <span>Made with &hearts; by <a href="#">Boolean (Renato Fringuello - #81)</a></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
